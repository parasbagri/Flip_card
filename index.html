<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip_Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- front-face  -->

         </div>
         <!-- back-Face  -->

            <img src="https://images.pexels.com/photos/19479545/pexels-photo-19479545/free-photo-of-a-woman-in-jeans-and-a-leather-jacket-posing-for-a-photo.jpeg?auto=compress&cs=tinysrgb&w=220&lazy=load" alt="gril">
             <div class="info">
                <h2 class="title">ParseInt</h2>
                <p>User Interface designer and<br/>front-end developer</p>
             </div>
             <div class="iconts">
                <a href=""><i class="fa-brands fa-facebook icon"></i></a>
                <a href=""><i class="fa-brands fa-twitter icon"></i></a>
                <a href=""><i class="fa-brands fa-instagram icon"></i></a>
                <a href=""><i class="fa-brands fa-youtube icon"></i></a>

         </div>
    </div>

</html>
